openapi: 3.0.0
info:
  title: API-server
  description: |-
    List of resources and paths for the Six Cities Project
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 5.0.0
tags:
  - name: offers
  - name: users
  - name: comments

paths:
  /users/register:
    post:
      tags:
        - users
      summary: User registration
      description: Registers a new user.
      requestBody:
        description: Information to create a new user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
        required: true
      responses:
        '201':
          description: User has been registered. User object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '403':
          description: An authorized user cannot create a new one.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '409':
          description: User, with email «email», already exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /users/login:
    post:
      tags:
        - users
      summary: User authorization
      description: Authorizes an existing user with login and password.
      requestBody:
        description: Information to authorize an existing user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginUser'
        required: true
      responses:
        '200':
          description: A user has been authorized. User data with token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loggedUser'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: A user is not authorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: A user with credentials was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
    get:
      tags:
        - users
      summary: User authorization check
      description: Returns authorized user's information.
      responses:
        '200':
          description: User token is valid. Logged user object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loggedUser'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /users/{email}:
    get:
      tags:
        - users
      summary: Show user object
      description: Show info about user by email
      responses:
        '200':
          description: A user has been found. User object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '404':
          description: User, with email «email», not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /users/{userId}/avatar:
    patch:
      tags:
        - users
      summary: Upload avatar image
      description: Uploads user's avatar. Avatar image should have a `svg`,`png` or `jpg` format.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '201':
          description: Image has been uploaded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  filepath:
                    type: string
                    example:
                      http://localhost:6000/upload/3ba8e256-aec1-4724-9208-c3a3e0d28a5e.png

  /users/{userId}:
    patch:
      tags:
        - users
      summary: Update user object
      description: Updates user object by user id
      parameters:
        - in: path
          name: userId
          schema:
            type: string
            required: true
            description: The id of the offer
      requestBody:
        description: Fields that need to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        required: true
      responses:
        '200':
          description: User has been updated. Updated user object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: User, with id «id» not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /users/favorite/{offerId}:
    patch:
      tags:
        - users
      summary: Add/Remove and offer to/from favorites
      description: Add or remove an offer to/from favorites for the current user
      parameters:
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-token
        - in: path
          name: offerId
          schema:
            type: string
            required: true
            description: The id of the offer
      requestBody:
        description: New favorite status
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/favoriteOffer'
        required: true
      responses:
          '200':
            description: Offer favorite status is updated. Updated offer.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/offer'
          '400':
            description: Some of the provided information is not correct.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
          '401':
            description: Unauthorized.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/generalError'
          '404':
            description:  Offer with id «id» not exists.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/generalError'

  /offers:
    get:
      tags:
        - offers
      summary: List of offers
      description: Returns a list of offers.
      parameters:
        - in: query
          name: count
          schema:
            type: integer
            required: false
            description: Amount of offers to get. By default is 60.
        - in: header
          name: x-token
          schema:
            type: string
            required: false
            description: JWT-token
      responses:
        '200':
          description: List of offers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/previewOffer'

    post:
      tags:
        - offers
      summary: Offer creation
      description: Creates a new offer.
      parameters:
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-token
      requestBody:
        description: Information for create a new offer.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOffer'
        required: true
      responses:
        '201':
          description: Offer has been created. Offer object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /offers/premium/{city}:
    get:
      tags:
        - offers
      summary: List of premium offers
      description: Returns a list of 3 premium offers for a given city.
      parameters:
        - in: path
          name: city
          schema:
            type: string
            required: true
            description: Name of the city
            example: Amsterdam
      responses:
        '200':
          description: List of premium offers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/previewOffer'
        '400':
          description: City is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /offers/{offerId}:
    get:
      tags:
        - offers
      summary: Detailed offer information
      description: Returns a full description of an offer.
      parameters:
        - in: path
          name: offerId
          schema:
            type: string
            required: true
            description: The id of the offer.
      responses:
        '200':
          description: Detailed offer information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '404':
          description: Offer with the given id does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /offers/favorites:
    get:
      tags:
        - offers
      summary: List of favorites offers.
      description: Return list of favorites offers for authorized user.
      parameters:
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-Token
      responses:
        '200':
          description: List of favorites offers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/previewOffer'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

    patch:
      tags:
        - offers
      summary: Offer edit
      description: Updates an offer.
      parameters:
        - in: path
          name: offerId
          schema:
            type: string
            required: true
            description: The id of the offer.
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-token
      requestBody:
        description: Fields in the offer to update.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateOffer'
        required: true
      responses:
        '200':
          description: Offer has been successfully updated. Updated offer object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '403':
          description: No rights for Offer with id «id».
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: Offer with id «id» not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

    delete:
      tags:
        - offers
      summary: Offer deletion
      description: Deletes an offer.
      parameters:
        - in: path
          name: offerId
          schema:
            type: string
            required: true
            description: The ID of the offer.
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-token
      responses:
        '204':
          description: Offer has been deleted.
        '400':
          description: offerId is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '403':
          description: No rights for Offer with id «id».
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: Offer with id «id» not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /offers/{offerId}/comments:
    get:
      tags:
        - offers
      summary: List of comments
      description: Returns a list of last comments for a given offer.
      parameters:
        - in: path
          name: offerId
          schema:
            type: string
            required: true
            description: The id of the offer.
      responses:
        '200':
          description: List of comments.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/comment'
        '400':
          description: offerId is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '404':
          description: Offer with id «id» not exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /offers/{offerId}/preview:
    post:
      tags:
        - offers
      summary: Upload offer preview image
      description: Uploads preview image. Image should have a `png` or `jpg` format.
      parameters:
        - in: path
          name: offerId
          schema:
            type: string
            required: true
            description: The id of the offer.
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-token

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                preview:
                  type: string
                  format: binary
      responses:
        '201':
          description: Image has been uploaded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  imagePreview:
                    type: string
                    example: upload/8d556b2f-05e8-440b-adf4-2e568c28ba94.png
        '400':
          description: offerId is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '403':
          description: No rights for Offer with id «id».
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: Offer with id «id» not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /offers/{offerId}/images:
    post:
      tags:
        - offers
      summary: Upload offer images
      description: Uploads images describing the property. Images should have a `png` or `jpg` format.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '201':
          description: Images have been uploaded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  images:
                    type: array
                    items:
                      type: string
                      example: upload/0f090bbf-ac8d-49a6-893f-8d6b991fd06d.png
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '403':
          description: No rights for Offer with id «id».
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: Offer with id «id» not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

  /comments:
    post:
      tags:
        - comments
      summary: Comment creation
      description: Adds a comments to a given offer.
      parameters:
        - in: header
          name: x-token
          schema:
            type: string
            required: true
            description: JWT-token
      requestBody:
        description: Information to create a new comment.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createComment'
        required: true
      responses:
        '201':
          description: Comments has been created. Comment object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comment'
        '400':
          description: Some of the provided information is not correct.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
        '401':
          description: User is not authorized to add comments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'
        '404':
          description: Offer with id «id» not exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generalError'

components:
  schemas:
    generalError:
      type: object
      properties:
        errorType:
          type: string
          description: A type of the error.
          example: COMMON_ERROR
        error:
          type: string
          description: A description of the error.
          example: Offer with id not found.

    validationError:
      type: object
      properties:
        errorType:
          type: string
          description: A type of the error.
          example: VALIDATION_ERROR
        error:
          type: string
          description: A description of the error.
          example: Validation error
        details:
          type: array
          items:
            type: object
            properties:
              property:
                type: string
                description: The name of the property that failed validation.
                example: email
              messages:
                type: array
                items:
                  type: string
                  description: The constraint.
                  example: Must be valid email address

    createUser:
      type: object
      properties:
        email:
          type: string
          format: email
          required: true
          example: ghost@rider.com
        name:
          type: string
          required: true
          example: Killian
        avatarUrl:
          type: string
          required: false
          example: avatar-01.jpg
        password:
          type: string
          format: password
          required: true
          example: veryStrong212
        type:
          $ref: '#/components/schemas/userType'

    loginUser:
      type: object
      properties:
        login:
          type: string
          required: true
          example: ghost@rider.com
        password:
          type: string
          required: true
          example: veryStrong212

    loggedUser:
      type: object
      properties:
        token:
          type: string
          example: long-token-string
        email:
          type: string
          example: ghost@rider.com
        avatarUrl:
          type: string
          example: upload/filename
        name:
          type: string
          example: Killian
        type:
          $ref: '#/components/schemas/userType'

    user:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea
        email:
          type: string
          example: ghost@rider.com
        avatarUrl:
          type: string
          example: upload/8d556b2f-05e8-440b-adf4-2e568c28ba94.png
        name:
          type: string
          example: Killian
        type:
          $ref: '#/components/schemas/userType'

    favoriteOffer:
      type: object
      properties:
        isFavorite:
          type: boolean
          required: true
          example: true

    createOffer:
      type: object
      properties:
        name:
          type: string
          required: true
          example: Beautiful & luxurious studio at great location
        description:
          type: string
          required: true
          example: A quiet cozy and picturesque that hides behind a a river by the unique lightness of Amsterdam.
        postDate:
          type: string
          format: date-time
          required: true
          example: "2023-01-30T08:30:00Z"
        placeImages:
          type: array
          minItems: 6
          maxItems: 6
          items:
            type: string
            example: default-avatar.svg
          required: true
        isPremium:
          type: boolean
          required: true
          example: true
        type:
          $ref: '#/components/schemas/type'
        roomsAmount:
          type: integer
          required: true
          example: 5
        guestsAmount:
          type: integer
          required: true
          example: 7
        price:
          type: number
          format: float
          required: true
          example: 14049
        conveniences:
          type: array
          items:
            type: string
            enum:
              - Breakfast
              - AirConditioning
              - LaptopFriendlyWorkspace
              - BabySeat
              - Washer
              - Towels
              - Fridge
            example: AirConditioning
          required: true
        location:
          type: object
          properties:
            latitude:
              type: number
              format: float
              example: 2.123456
            longitude:
              type: number
              format: float
              example: 2.351499
          required: true
        authorId:
          type: string
          example: 654b5b079e0d7757ac041700
          required: true
        city:
          type: string
          example: Paris
          required: true

    updateOffer:
      type: object
      properties:
        name:
          type: string
          example: Beautiful & luxurious studio at great location
        description:
          type: string
          example: A quiet cozy and picturesque that hides behind a a river by the unique lightness of Amsterdam.
        placeImages:
          type: array
          minItems: 6
          maxItems: 6
          items:
            type: string
            example: not-default-avatar.png
        isPremium:
          type: boolean
          example: true
        type:
          $ref: '#/components/schemas/type'
        roomsAmount:
          type: integer
          example: 5
        guestsAmount:
          type: integer
          example: 7
        price:
          type: number
          format: float
          example: 14090
        conveniences:
          $ref: '#/components/schemas/conveniences'
        location:
          $ref: '#/components/schemas/location'
        city:
          $ref: '#/components/schemas/city'

    offer:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea
        name:
          type: string
          example: Beautiful & luxurious studio at great location
        description:
          type: string
          example: A quiet cozy and picturesque that hides behind a a river by the unique lightness of Amsterdam.
        postDate:
          type: string
          format: date-time
          example: 2023-10-11T13:15:56.868Z
        city:
          $ref: '#/components/schemas/city'
        previewImage:
          type: string
          example: static/image-preview.png
        placeImages:
          type: array
          minItems: 6
          maxItems: 6
          items:
            type: string
            example: /upload/8d556b2f-05e8-440b-adf4-2e568c28ba94.png
        isPremium:
          type: boolean
          example: true
        isFavorite:
          type: boolean
          example: true
        rating:
          type: number
          format: float
          example: 4.2
        type:
          $ref: '#/components/schemas/type'
        roomAmount:
          type: integer
          example: 3
        guestAmount:
          type: integer
          example: 5
        price:
          type: number
          format: float
          example: 100
        conveniences:
          $ref: '#/components/schemas/conveniences'
        location:
          $ref: '#/components/schemas/location'
        commentAmount:
          type: integer
          example: 5
        author:
          $ref: '#/components/schemas/user'

    previewOffer:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea
        name:
          type: string
          example: Beautiful & luxurious studio at great location
        postDate:
          type: string
          format: date-time
          example: 2023-10-11T13:15:56.868Z
        city:
          $ref: '#/components/schemas/city'
        previewImage:
          type: string
          example: static/image-preview.png
        isPremium:
          type: boolean
          example: true
        isFavorite:
          type: boolean
          example: true
        rating:
          type: number
          format: float
          example: 4.2
        type:
          $ref: '#/components/schemas/type'
        price:
          type: number
          format: float
          example: 100
        commentAmount:
          type: integer
          example: 5

    createComment:
      type: object
      properties:
        text:
          type: string
          required: true
        rating:
          type: integer
          example: 4
          required: true
        offerId:
          type: string
          example: 6329c3d6a04ab1061c6425ea
          required: true

    comment:
      type: object
      properties:
        id:
          type: string
          example: 654b5b079e0d7757ac041700
        description:
          type: string
          example: I will be back!
        rating:
          type: integer
          example: 4
        postDate:
          type: string
          format: date-time
          example: 2023-10-11T13:15:56.868Z
        author:
          $ref: '#/components/schemas/user'

    conveniences:
      type: array
      items:
        type: string
        enum:
          - Breakfast
          - AirConditioning
          - LaptopFriendlyWorkspace
          - BabySeat
          - Washer
          - Towels
          - Fridge
        example: Fridge

    type:
      type: string
      enum:
        - Apartment
        - House
